{% extends "layouts/base.html" %}

{% block body %}
<div class="page-header">
    <h2>Archived Links <small><span class="text-info">{{ entries|count }}</span> items in your Archives.</small></h2>
</div>
<div class="list-group">
    {% for entry in entries %}
    <a href="{{ entry.url }}" class="list-group-item">
        {{ entry.title|default(entry.url, True) }}
        <small class="text-muted">
            Added {{ entry.added_at|timesince }}, archived {{ entry.archived_at|timesince }}.
        </small>
    </a>
    {% endfor %}
</div>
{% endblock %}
