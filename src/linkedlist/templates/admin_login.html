{% extends "base.html" %}

<!-- Empty navbar -->
{% block navbar_content %}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Administrator login</h1>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form role="form" accept-charset="utf-8" action="{{ url_for('admin_login') }}" method="post">
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter admin password">
            </div>
            <button type="submit" class="btn btn-default btn-primary">Authenticate</button>
        </form>
    </div>
</div>
{% endblock %}
