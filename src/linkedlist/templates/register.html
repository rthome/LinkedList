{% extends "base.html" %}

{% block content %}

<div class="page-header">
    <h1>
        Create a new account <br />
        <small>
            Already have an account?
            <a href="{{ url_for('login') }}">Log in!</a>
        </small>
    </h1>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form role="form" accept-charset="utf-8" action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="email">Enter your email address</label>
                <input type="email" required class="form-control" id="email" name="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label for="password">Choose a password <small>(At least 5 characters)</small></label>
                
                <input type="password" required class="form-control" id="password" name="password" placeholder="Enter password" />
            </div>
            <button type="submit" class="btn btn-default btn-primary">Register</button>
        </form>
    </div>
</div>

{% endblock %}
