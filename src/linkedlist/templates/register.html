{% extends "base.html" %}

{% block content %}
<!-- Flashed messages -->
<div class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <ul>
        {% for message in get_flashed_messages() %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>

<!-- Log in -->
<div class="panel panel-default">
    <div class="panel-body">
        Already have an account?
        <a href="{{ url_for('login') }}">Log in!</a>
    </div>
</div>

<!-- Log in -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Create a new account</h3>
    </div>
    <div class="panel-body">
        <form role="form" accept-charset="utf-8" action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" required class="form-control" id="email" name="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label for="password">Choose a password</label>
                <input type="password" required class="form-control" id="password" name="password" placeholder="Enter password" />
                <input type="password" required class="form-control" name="password_repeat" placeholder="Repeat password" />
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>
</div>
{% endblock %}
